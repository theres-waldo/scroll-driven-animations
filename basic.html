<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Scroll driven animation demonstrations.</title>
  <link href="basic.css" rel="stylesheet"></link>
  <script src="basic.js"></script>
</head>
<body>
  Using Scroll snap pointer:<br/>
  <div class="container">
    <div id="target">
      <img src="image.png">
    </div>
  </div>
  <div class="scrollContainer" id="scrollContainer">
    <div>0ms</div>
    <div>100ms</div>
    <div>200ms</div>
    <div>300ms</div>
    <div>400ms</div>
    <div>500ms</div>
    <div>600ms</div>
    <div>700ms</div>
    <div>800ms</div>
    <div>900ms</div>
    <div>1000ms</div>
  </div><br/><br/>

</body>
</html>
